{% extends "base.html" %}
{% block content %}


<div class="max-w-screen-xl mx-auto">
    <form action="" method="post" enctype="multipart/form-data" class="my-5">
        {% csrf_token %}
        <div class="px-5">
            <div class=" grid grid-cols-1 md:grid-cols-2 gap-10">
                <div>
                    <!-- Campo Título -->
                    <label
                        class="block font-sans text-lg text-stone-800 dark:text-black font-semibold mb-2">Título</label>
                    <div class="relative w-full custom-form mb-2">
                        {{ forms.title }}
                    </div>

                    <!-- Campo Post -->
                    <label
                        class="block font-sans text-lg text-stone-800 dark:text-black font-semibold mb-2">Post</label>
                    <div class="relative w-full custom-form mb-2">
                        {{ forms.content }}
                    </div>

                    <!-- Escolha de postagem anônima -->
                    <div class="flex items-center mb-2">
                        <input type="checkbox" id="anonymous" name="anonymous" class="mr-2" {% if blog.is_anonymous %}
                            checked {% endif %}>
                        <label class="font-sans text-sm text-stone-600 dark:text-black font-medium">Postar de forma
                            anônima</label>
                    </div>

                </div>

                <div>
                    <!-- Campo Thumbnail -->
                    <label
                        class="block font-sans text-lg text-stone-800 dark:text-black font-semibold mb-2">Thumbnail</label>
                    <div class="relative w-full mb-6">
                        {{ forms.thumbnail }}
                        {% if blog.thumbnail %}
                        <img src="{{ blog.thumbnail.url }}"
                            class="w-full h-64 object-cover my-5 rounded-lg shadow-sm object-top" alt="thumbnail">
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        <!-- Botão de envio e cancelar -->
        <div class="flex space-x-2 mt-4 px-5">
            <button type="submit"
                class="inline-flex items-center justify-center border align-middle select-none font-sans font-medium text-center duration-300 ease-in disabled:opacity-50 disabled:shadow-none disabled:cursor-not-allowed focus:shadow-none text-sm py-2 px-4 shadow-sm hover:shadow-md bg-stone-800 hover:bg-stone-700 relative bg-gradient-to-b from-stone-700 to-stone-800 border-stone-900 text-stone-50 rounded-lg hover:bg-gradient-to-b hover:from-stone-800 hover:to-stone-800 hover:border-stone-900 after:absolute after:inset-0 after:rounded-[inherit] after:box-shadow after:shadow-[inset_0_1px_0px_rgba(255,255,255,0.25),inset_0_-2px_0px_rgba(0,0,0,0.35)] after:pointer-events-none transition antialiased">
                Enviar
            </button>
            <a href="{% url 'app:profile' %}"
                class="inline-flex items-center justify-center border align-middle select-none font-sans font-medium text-center duration-300 ease-in disabled:opacity-50 disabled:shadow-none disabled:cursor-not-allowed focus:shadow-none text-sm py-2 px-4 shadow-sm hover:shadow-md bg-red-950 hover:bg-red-800 relative bg-gradient-to-b from-red-900 to-red-950 border-red-950 text-stone-50 rounded-lg hover:bg-gradient-to-b hover:from-red-850 hover:to-red-900 hover:border-red-900 after:absolute after:inset-0 after:rounded-[inherit] after:box-shadow after:shadow-[inset_0_1px_0px_rgba(255,255,255,0.25),inset_0_-2px_0px_rgba(0,0,0,0.35)] after:pointer-events-none transition antialiased">
                Cancelar
            </a>
        </div>

    </form>
</div>



{% endblock %}
