{% extends "base.html" %}
{% block content %}


<div class="max-w-screen-xl mx-auto">
    <form action="{% url 'app:post-blog' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Campo Título -->
        <label class="font-sans antialiased text-sm text-stone-800 dark:text-black font-semibold">Título</label>
        <div class="relative w-full">
            {{ forms.title }}
        </div>
        
        <br>

        <!-- Campo Post -->
        <label class="font-sans antialiased text-sm text-stone-800 dark:text-black font-semibold">Post</label>
        <div class="relative w-full">
            {{ forms.content }}
        </div>
        
        <br>
        
        <!-- Campo Thumbnail -->
        <label class="font-sans antialiased text-sm text-stone-800 dark:text-black font-semibold">Thumbnail</label>
        <div class="relative w-full">
            {{ forms.thumbnail }}
        </div>

        <!-- Escolha de postagem anônima -->
        <label class="font-sans antialiased text-sm text-stone-800 dark:text-black font-semibold">
            <input 
                type="checkbox" 
                id="anonymous" 
                name="anonymous" 
                class="mr-2"
            >
            Postar de forma anônima
        </label>
        
        <br>
        
        <!-- Botão de envio -->
        <button type="submit" class="inline-flex items-center justify-center border align-middle select-none font-sans font-medium text-center duration-300 ease-in disabled:opacity-50 disabled:shadow-none disabled:cursor-not-allowed focus:shadow-none text-sm py-2 px-4 shadow-sm hover:shadow-md bg-stone-800 hover:bg-stone-700 relative bg-gradient-to-b from-stone-700 to-stone-800 border-stone-900 text-stone-50 rounded-lg hover:bg-gradient-to-b hover:from-stone-800 hover:to-stone-800 hover:border-stone-900 after:absolute after:inset-0 after:rounded-[inherit] after:box-shadow after:shadow-[inset_0_1px_0px_rgba(255,255,255,0.25),inset_0_-2px_0px_rgba(0,0,0,0.35)] after:pointer-events-none transition antialiased">Enviar</button>
    </form>
</div>




{% endblock %}
